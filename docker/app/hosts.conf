<VirtualHost *:80>

  ServerName social-photos.local
  ServerAlias www.social-photos.local

  DocumentRoot "/var/www/html/web"

  # Logs, make sure directory exists
  ErrorLog /var/log/apache2/social-photos.local-error.log
  CustomLog /var/log/apache2/social-photos.local-access.log combined

  ServerAdmin webmaster@localhost

  SetEnv ENV local

</VirtualHost>